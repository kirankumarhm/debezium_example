apiVersion: apps/v1
kind: Deployment
metadata:
  name: debezium-ui
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debezium-ui
  template:
    metadata:
      labels:
        app: debezium-ui
    spec:
      containers:
        - name: ui
          image: debezium/debezium-ui:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: KAFKA_CONNECT_URIS
              value: http://debezium-connect.kafka.svc.cluster.local:8083
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /debezium-ui/q/health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /debezium-ui/q/health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
